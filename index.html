<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="#">
    
</head>
<body>

<div id="page">
    <H1>Countdown</H1>
    <div id="timer">
        <div id="eingabe">
            <div id="regler">
                <input type="range" min="0" max="59" value="0" class="schieberegler" id="schiebeSec" oninput="syncSec()">
                <input type="range" min="0" max="59" value="0" class="schieberegler" id="schiebeMin" oninput="syncMin()">
                <input type="range" min="0" max="23" value="0" class="schieberegler" id="schiebeHour" oninput="syncHour()">
                <input type="range" min="0" max="99" value="0" class="schieberegler" id="schiebeDay" oninput="syncDay()">
            </div>
        </div>

        <div id="displaycont">
            <div id="display">
                <p id="timerDay" class="displayItem"></p>
                <p id="timerHour" class="displayItem"></p>
                <p id="timerMin" class="displayItem"></p>
                <p id="timerSec" class="displayItem"></p>
            </div>
        </div>
        <div id="controls">
            <button type="button" onclick="startTimer()">Start</button>
            <button id="stop" type="button" onclick="stopTimer()">Stop</button>
            <button type="button" onclick="resetTimer()">Reset</button>
        </div>
    </div>
</div>


<script src="/script.js"></script>
</body>
</html>
